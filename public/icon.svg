<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for the interconnected circles -->
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Three interconnected nodes representing community members -->
  <!-- Top node -->
  <circle cx="64" cy="28" r="18" fill="url(#communityGradient)" filter="url(#shadow)"/>
  
  <!-- Bottom left node -->
  <circle cx="32" cy="88" r="18" fill="url(#communityGradient)" filter="url(#shadow)"/>
  
  <!-- Bottom right node -->
  <circle cx="96" cy="88" r="18" fill="url(#communityGradient)" filter="url(#shadow)"/>
  
  <!-- Connecting lines showing decentralization -->
  <line x1="64" y1="28" x2="32" y2="88" stroke="#6366f1" stroke-width="3" stroke-opacity="0.4"/>
  <line x1="64" y1="28" x2="96" y2="88" stroke="#6366f1" stroke-width="3" stroke-opacity="0.4"/>
  <line x1="32" y1="88" x2="96" y2="88" stroke="#6366f1" stroke-width="3" stroke-opacity="0.4"/>
  
  <!-- Small accent dots representing votes/decisions around each node -->
  <!-- Top circle: symmetrical left/right -->
  <circle cx="50" cy="28" r="3" fill="#10b981" opacity="0.9"/>
  <circle cx="78" cy="28" r="3" fill="#10b981" opacity="0.9"/>
  
  <!-- Bottom left circle: rotated 135° counter-clockwise from top -->
  <circle cx="25" cy="77" r="3" fill="#10b981" opacity="0.9"/>
  <circle cx="39" cy="99" r="3" fill="#10b981" opacity="0.9"/>
  
  <!-- Bottom right circle: rotated 135° clockwise from top -->
  <circle cx="89" cy="99" r="3" fill="#10b981" opacity="0.9"/>
  <circle cx="103" cy="77" r="3" fill="#10b981" opacity="0.9"/>
  
  <!-- Inner center symbol - a small "A" for Accord (agreement) -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#6366f1" text-anchor="middle" opacity="0.9">A</text>
</svg>

